<body id="body-login">
	
	<form id="form">

            <h1 id="h1-registro">Iniciar Sesión</h1>

                <input type="text" name="" id="nombre" required><span class="barra"></span>

            </div>
            <div class="gru">
                <input type="password" name="" id="contrasena" required><span class="barra"></span>

            </div>

            <button id="btn-login" type="button">Iniciar Sesión</button>
            <a id="a-olvido" href="contrasena.html">¿Olvidaste la contraseña?</a>
            
        </div>
    </form>
