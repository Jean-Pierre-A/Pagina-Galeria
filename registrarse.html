<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css?rnd=120">
    

</head>
<body id="body-registrarse">
	
	<form action="" method="POST" id="form">
        <div class="form">
            <h1 id="h1-registro">Registro</h1>
            <div class="gru">
                <input type="text" name="nombre" id="input-name" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="gru">
                <input type="email" name="email" id="input-email" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="gru">
                <input type="password" name="contraseña" id="input-contrasena" required><span class="barra"></span>
                <label>Contraseña</label>
            </div>

            <button onclick="registrar(this.form.nombre.value, this.form.email.value, this.form.contraseña.value);" id="btn-registrarse" type="button" >Registrarse </button>

           
            
        </div>
    </form>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
